<div class="form-container">
  <form [formGroup]="signatureForm" (ngSubmit)="onSubmit()" class="my-form">
    <label for="recipientName">Recipient Name:</label>
    <input
      type="text"
      id="recipientName"
      formControlName="recipientName"
      required
    />

    <label for="recipientEmail">Recipient Email:</label>
    <input
      type="email"
      id="recipientEmail"
      formControlName="recipientEmail"
      required
    />

    <label for="message">Message to Recipient:</label>
    <textarea id="message" formControlName="message" required></textarea>

    <label for="pdfDocument">PDF Document:</label>
    <input
      type="file"
      id="pdfDocument"
      formControlName="document"
      (change)="onFileChange($event)"
      accept=".pdf"
      required
    />

    <div class="button-container">
      <button (click)="goBack()">Back</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
